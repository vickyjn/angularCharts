<div>
	<table class="table table-striped table-light table-hover">
		<thead class="thead-light">
			<tr class="bg-primary">
				<th *ngFor="let head of colDefs">{{head.headerName}}</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let rw of data">
				<td *ngFor="let head of colDefs">{{rw[head.keyMapper]}}</td>
			</tr>
		</tbody>
	</table>
</div>
